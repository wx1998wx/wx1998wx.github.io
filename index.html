<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        span{
            color: #fff;
            position: absolute;
            pointer-events: none;
        }
        span:before{
            content: "范宜萱";
            width: 45px;
            height: 45px;
            font-size: 45px;
            position: absolute;
            color: red;
            /* 加点偏移 */
            animation: path 10s linear infinite;
            /* background: url(./heart.png); */
        }
        @keyframes path{
            0%{
                transform: translate(0) rotate(0deg);
            }
            100%{
                transform: translate(100px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    
</body>
</html>
